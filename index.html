<!DOCTYPE html>
<html>
<head>
  <title>Roblox Code Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #codeDisplay {
      font-size: 24px;
      margin: 20px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Current Verification Code</h1>
  <div id="codeDisplay">Loading code...</div>
  <div id="status"></div>

  <script>
    const WORKER_URL = "https://roblox-verifier.your-worker-subdomain.workers.dev";
    const codeDisplay = document.getElementById("codeDisplay");
    const statusEl = document.getElementById("status");

    async function fetchCode() {
      try {
        statusEl.textContent = "Fetching code...";
        const response = await fetch(`${WORKER_URL}/api/get-code`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.code) {
          codeDisplay.textContent = data.code;
          statusEl.textContent = "Last updated: " + new Date().toLocaleTimeString();
        } else {
          codeDisplay.textContent = "No active code";
          statusEl.textContent = "No code available";
        }
      } catch (error) {
        console.error("Error:", error);
        codeDisplay.textContent = "Error loading code";
        statusEl.textContent = "Failed to connect to server";
      }
    }

    // Fetch immediately and then every 10 seconds
    fetchCode();
    setInterval(fetchCode, 10000);
  </script>
</body>
</html>
